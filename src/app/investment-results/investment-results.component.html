@if(!dataArr){
    <p class="center">Enter data and click calculate</p>
}@else{
<table>
    <tr>
        <th>Year</th>
        <th>Investment Value</th>
        <th>Intrests(year)</th>
        <th>Total Interest</th>
        <th>Invested Capital</th>
    </tr>
    @for (data of dataArr; track data.year){
        <tr>
            <td>{{data.year}}</td>
            <td>{{data.valueEndOfYear}}</td>
            <td>{{data.interest}}</td>
            <td>{{data.totalInterest}}</td>
            <td>{{data.totalAmountInvested}}</td>
            
        </tr>
    }
</table>}
